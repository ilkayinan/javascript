<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    


    <script>
        // function constructor
            //transpiler lazım ES5 için classı function constructora çevirir
            function KisiES5 (ad,meslek,dogumYili){
                this.ad = ad;
                this.meslek = meslek;
                this.dogumYili = dogumYili;
            }
            KisiES5.prototype.yasHesapla = function(){
                    let tarih = new Date().getFullYear();
                    return tarih-this.dogumYili;
                }
            let ilkay = new KisiES5("ilkay", "öğretmen", 1987);
            let burcin = new KisiES5("burcin", "öğrenci", 1988);
            console.log(ilkay.yasHesapla());
            console.log(burcin.yasHesapla());
        // class
            class KisiES6 {
                constructor(ad,meslek,dogumYili){
                    this.ad = ad;
                    this.meslek = meslek;
                    this.dogumYili = dogumYili;
                    console.log("nesne oluşturuldu");
                }
                yasHesapla(){
                    let tarih = new Date().getFullYear();
                    return tarih - this.dogumYili;
                }
            }
            let kisi1 = new KisiES6("ece inan","mühendis",1993);
            let kisi2 = new KisiES6("zeynep inan","ev hanımı",1963);
            console.log(kisi1.yasHesapla());
            console.log(kisi2.yasHesapla());


    </script>
</body>
</html>
