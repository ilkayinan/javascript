        //object desturucting
            let urun = {
                marka:"apple",
                model:"iphone 12",
                fiyat:20000
            }
            let{marka,model,fiyat,satisDurumu=false}=urun; // aarray in içinde olmayan değerde default olarak atanıp istenebilir. ya da hali hazırda atanmış değer değiştirilebilir.
            console.log(marka);
            console.log(model);
            console.log(fiyat);
            console.log(satisDurumu);
            function urunGoster(marka,model,fiyat,satisDurumu=false){

                function urunGoster(obj) {
                    let{marka,model,fiyat,satisDurumu=false}=obj;
                    console.log(marka,model,fiyat,satisDurumu);
                }
            }
            
            urunGoster(urun);  // array in içinde bulunandeğerlerin hepsini almak zorunda değilsin.

    </script>
